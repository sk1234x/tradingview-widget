<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .iframe-container {
            display: flex;
            flex-wrap: nowrap; /* Ensures all iframes stay in one row */
            justify-content: space-between;
            height: 100vh; /* Full viewport height */
            box-sizing: border-box;
        }

        .iframe-item {
            flex: 1; /* Distributes equal width to all iframes */
            margin: 0;
            padding: 0;
            border: none; /* Removes iframe border */
        }

        /* Add spacing between iframes */
        .iframe-item:not(:last-child) {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe class="iframe-item" src="https://mexc.com" title="Mexc"></iframe>
        <iframe class="iframe-item" src="https://yahoo.com" title="Yahoo"></iframe>
        <iframe class="iframe-item" src="https://msn.com" title="MSN"></iframe>
        <iframe class="iframe-item" src="https://live.com" title="Live"></iframe>
    </div>
</body>
</html>
