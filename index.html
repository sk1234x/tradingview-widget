<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradingView Charts Grid</title>
  <style>
    /* Grid container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns */
      grid-gap: 10px; /* Gap between charts */
      width: 100%; /* Full width */
    }

    /* Chart container with aspect ratio 1.5:1 */
    .chart-container {
      position: relative;
      width: 100%; /* Full width of grid cell */
      padding-top: 66.66%; /* 1.5:1 aspect ratio (100/1.5 = 66.66%) */
    }

    /* Actual TradingView widget */
    .chart-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <!-- 9 Charts -->
    <div class="chart-container">
      <div class="tradingview-widget-container">
        <div id="tradingview_1"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
          "autosize": true,
          "symbol": "MEXC:BTCUSDT.P",
          "interval": "D",
          "timezone": "Etc/UTC",
          "theme": "light",
          "style": "1",
          "locale": "en",
          "allow_symbol_change": true,
          "calendar": false
        }
        </script>
      </div>
    </div>
    <!-- Repeat the above block 8 more times -->
    <div class="chart-container">
      <div class="tradingview-widget-container">
        <div id="tradingview_2"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
          "autosize": true,
          "symbol": "MEXC:BTCUSDT.P",
          "interval": "D",
          "timezone": "Etc/UTC",
          "theme": "light",
          "style": "1",
          "locale": "en",
          "allow_symbol_change": true,
          "calendar": false
        }
        </script>
      </div>
    </div>
    <!-- Add 7 more chart-container blocks similarly -->
  </div>
</body>
</html>
